# This config file is meant for settings that affect the whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Github Pages + Jekyll + React
email: dellaert@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  This template shows how to combine Github Pages + Jekyll + React.
  It is based on a blog post and github repo by Allison Zadrozny.
url: "https://dellaert.github.io/gh-pages-jekyll-react" # the base hostname & protocol for your site
twitter_username: fdellaert
github_username:  dellaert

# Build settings
markdown: kramdown

header_pages:
  - index.md
  - news.md

exclude: ['node_modules']
